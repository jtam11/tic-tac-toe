<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css"

    <!-- jQuery from CDN -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>

    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script type="text/javascript" src="js/app.js"></script>

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
          <div class="messages"></div>
          <br>
        </div>
      </div>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row">
            <div class="col-xs-4 box" id="a1"></div>
            <div class="col-xs-4 box" id="a2"></div>
            <div class="col-xs-4 box" id="a3"></div>
          </div>

          <div class="row">
            <div class="col-xs-4 box" id="b1"></div>
            <div class="col-xs-4 box" id="b2"></div>
            <div class="col-xs-4 box" id="b3"></div>
          </div>

          <div class="row">
            <div class="col-xs-4 box" id="c1"></div>
            <div class="col-xs-4 box" id="c2"></div>
            <div class="col-xs-4 box" id="c3"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr>
          <button class="btn btn-lg btn-danger" id="reset">Reset</button>
        </div>
      </div>
    </div>
  </body>
</html>
